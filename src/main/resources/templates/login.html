<!DOCTYPE html>
<html>
<head th:replace="base :: head">
<meta charset="UTF-8"></meta>
<title>Propular - Login to manage all your application
	properties hassle free.</title>
</head>
<body>
	<div class="jumbotron">
		<!-- <div class="container-fluid">
			<div class="row justify-content-end">
				<div class="col-xs-3">
					<pre class="h2 text-danger">Propular</pre>
				</div>
			</div>
		</div> -->
		<div class="container">
			<div class="row  justify-content-md-center">
				<div class="col-4 col-sm-4 col-md-4">
					<form name="f" th:action="@{/login}" method="post">
						<div th:if="${param.error}" class="h6 text-danger">Please
							enter valid username and password.</div>
						<div th:if="${param.logout}" class="h6 text-danger">Seesion
							logged out! Please relogin.</div>
						<div class="form-group input-group">
							<input type="text" class="form-control" id="username"
								name="username" placeholder="Username" />
						</div>
						<div class="form-group input-group">
							<input type="password" id="password" name="password"
								placeholder="Password" class="form-control" />
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-warning form-control">Log
								In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<footer th:replace="base :: footer"> Year List </footer>
